<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Create Task</title>
</head>

<th:block th:include="/Fragment/headerLoggedInFragment :: header"></th:block>
<body>
<div id="container">
    <div id="input-form">


        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold"><p th:text="${user.getName()}"></span><span class="text-black-50"><p th:text="${user.getEmail()}"></span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <form action="/updateUser" method="post">
                        <div class="row mt-2">

                            <div class="col-md-6"><label class="labels">Name </label>
                                <input type="text" class="form-control" placeholder="name" value="" name="name" required></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number  </label><input type="number" class="form-control" placeholder="enter phone number" value=""></div>
                            <div class="col-md-12"><label class="labels">Address Line 1     </label><input type="text" class="form-control" placeholder="enter address" value=""></div>
                            <div class="col-md-12"><label class="labels">Postcode   </label><input type="text" class="form-control" placeholder="enter postal code" value=""></div>
                            <div class="col-md-12"><label class="labels">Email ID   </label><input type="email" class="form-control" placeholder="enter Email" value="" name="email" required></div>
                            <div class="col-md-6"><label class="labels">Password    </label><input type="password" class="form-control" placeholder="Password" value="" name="password" required></div>
                        </div>
                        <div class="mt-5 text-center">

                               <input type="submit" class="submit-button" value="Save Profile">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
<th:block th:include="/Fragment/footerFragment :: footer"></th:block>
</html>
